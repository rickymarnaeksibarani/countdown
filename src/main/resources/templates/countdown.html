<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special Person XMXCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            animation: explode 1s linear;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
        }
        #specialPhoto {
            display: none;
            width: 300px;
            border: 10px solid white;
            border-radius: 15px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #question {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
        .buttons {
            display: none;
            margin-top: 20px;
        }
        .buttons button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff758c;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 id="title">Readyy ??üíñ</h1>
<div id="countdown"></div>
<img id="specialPhoto" th:src="@{xmx1.jpg}" alt="Special Photo">
<div id="question">So u wanna be my gf? üíï</div>
<div class="buttons">
    <button id="yesBtn" onclick="showModal()">Yes</button>
    <button id="noBtn" onclick="moveNoButton()">No</button>
</div>
<div id="yesModal" class="modal">
    <p>Yay! üòç I'm so happy!</p>
    <button onclick="closeModal()">Okeyyy</button>
</div>
<audio id="bgMusic" th:src="@{/music/Bob Marley - I wanna love you Lyrics.mp3}" type="audio/mp3"></audio>

<script>
    const photos = ["/xmxch/xmx1.jpg", "/xmxch/xmx2.jpg", "/xmxch/xmx3.jpg",
    "/xmxch/xmx4.jpg", "/xmxch/xmx5.jpg", "/xmxch/xmx6.jpg", "/xmxch/xmx7.jpg", "/xmxch/xmx8.jpg",
    "/xmxch/xmx9.jpg", "/xmxch/xmx10.jpg", "/xmxch/xmx11.jpg"];
    let photoIndex=0;

    function updateCountdown() {
<!--        const targetDateString = "[[${targetDate}]]";-->
         const targetDate = new Date("2025-03-14T22:15:00");
<!--        const targetDate = new Date(targetDateString);-->
        if (isNaN(targetDate.getTime())) {
            document.getElementById("countdown").innerHTML = "Invalid Date";
            return;
        }
        const countdownInterval = setInterval(() => {
            const now = new Date();
            const diff = targetDate - now;
            if (diff <= 0) {
                clearInterval(countdownInterval);
                document.getElementById("title").innerHTML = "Good night XMXCH üíñ";
                showMessages();
                setInterval(createExplosion, 1000);
                document.getElementById("bgMusic").play();
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
            const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
            const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');
            document.getElementById("countdown").innerHTML = `${days}d ${hours}:${minutes}:${seconds}`;
        }, 1000);
    }

    function showMessages() {
        const messages = [
            "Wait.., take this moment with ur camera",
            "i make this simple website",
            "create with love @marnaek__",
             "The time has arrived! üéâ",
             "Special for you be as beautiful as your smile.‚ù§üéâ",
             "for a special person",
             "btw",
             "You are the most amazing person in my life! ‚ù§",
             "I am so grateful to have you by my side. üíï",
             "Let's make more unforgettable memories together!üåü"];
        let index = 0;
        const countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = messages[index];
        const messageInterval = setInterval(() => {
            index++;
            if (index < messages.length) {
                countdownElement.innerHTML = messages[index];
            } else {
                clearInterval(messageInterval);
                countdownElement.style.display = "none";
                document.getElementById("title").style.display = "none";
                document.getElementById("specialPhoto").style.display = "block";
                setTimeout(() => document.getElementById("specialPhoto").style.opacity = 1, 100);
                changePhoto();
            }
        }, 3000);
    }

    function createExplosion() {
        for (let i = 0; i < 30; i++) {
            const emoji = document.createElement("div");
            emoji.classList.add("emoji");
            emoji.innerHTML ="‚ù§üéàüéâ";
            emoji.style.setProperty("--x", `${Math.random() * 200 - 100}px`);
            emoji.style.setProperty("--y", `${Math.random() * 200 - 100}px`);
            emoji.style.left = `${Math.random() * 100}vw`;
            emoji.style.top = `${Math.random() * 100}vh`;
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 1000);
        }
    }

    function changePhoto() {
        const photoElement = document.getElementById("specialPhoto");
        photoElement.style.opacity = 0;
        setTimeout(() => {
            photoElement.src = photos[photoIndex];
            photoIndex++;
            if (photoIndex < photos.length) {
                setTimeout(() => photoElement.style.opacity = 1, 100);
                setTimeout(changePhoto, 3000);
            } else {
                setTimeout(showQuestion, 2000);
            }
        }, 1000);
    }

    function showQuestion() {
        document.getElementById("question").style.display = "block";
        document.querySelector(".buttons").style.display = "block";
    }

    function moveNoButton() {
        const noBtn = document.getElementById("noBtn");
        noBtn.style.left = Math.random() * window.innerWidth + "px";
        noBtn.style.top = Math.random() * window.innerHeight + "px";
    }

    document.body.addEventListener("click", function() {
        const bgMusic = document.getElementById("bgMusic");
        if (bgMusic.paused) {
            bgMusic.play().catch(error => console.log("Autoplay blocked:", error));
        }
    });

     function showModal() {
        document.getElementById("yesModal").style.display = "block";
        createExplosion();
        showMessages();
     }

        function closeModal() {
            document.getElementById("yesModal").style.display = "none";

            // Open WhatsApp with a pre-filled message
            const phoneNumber = "+6282272254967"; // Replace with the correct number
            const message = encodeURIComponent("YYEESSS I WANNTTTT!!!");
            window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
        }

        function moveNoButton() {
            const noBtn = document.getElementById("noBtn");
            noBtn.style.left = Math.random() * window.innerWidth + "px";
            noBtn.style.top = Math.random() * window.innerHeight + "px";
        }

    updateCountdown();
</script>
</body>
</html>
