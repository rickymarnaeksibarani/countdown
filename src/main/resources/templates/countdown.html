        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff0000, #ffff00, #008000); /* Reggae theme */
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .leaf {
            position: absolute;
            font-size: 30px;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        h1 {
            font-size: 2.5em;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            font-weight: bold;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            animation: explode 1s linear;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(2); opacity: 0; }
        }
        #specialPhoto {
            display: none;
            width: 300px;
            border: 10px solid white;
            border-radius: 15px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #question {
            display: none;
            font-size: 2em;
            margin-top: 20px;
        }
        .buttons {
            display: none;
            margin-top: 20px;
        }
        .buttons button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .modal button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff758c;
            color: white;
            cursor: pointer;

        function createLeaf() {
            const leaf = document.createElement("div");
            leaf.classList.add("leaf");
            leaf.innerText = "üòµ‚Äçüí´"; // Bisa ganti ke üåø jika mau lebih hijau
            document.body.appendChild(leaf);

            // Posisi acak di layar
            const startPos = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 3; // 3s - 8s
            const size = Math.random() * 20 + 20; // 20px - 40px

            leaf.style.left = `${startPos}px`;
            leaf.style.fontSize = `${size}px`;
            leaf.style.animationDuration = `${duration}s`;

            // Hapus elemen setelah animasi selesai
            setTimeout(() => {
                leaf.remove();
            }, duration * 1000);
        }

        // Buat daun setiap 500ms
        setInterval(createLeaf, 500);

    function showMessages() {
        const messages = [
            "Wait.., take this moment with ur camera",

                ];
        let index = 0;
        const countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = messages[index];
        const messageInterval = setInterval(() => {
            index++;
            if (index < messages.length) {
                countdownElement.innerHTML = messages[index];
            } else {
                clearInterval(messageInterval);
                countdownElement.style.display = "none";
                document.getElementById("title").style.display = "none";
                document.getElementById("specialPhoto").style.display = "block";
                setTimeout(() => document.getElementById("specialPhoto").style.opacity = 1, 100);
                changePhoto();
            }
        }, 3000);
    }

    function createExplosion() {

            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 1000);
        }
    }

    function changePhoto() {

                setTimeout(changePhoto, 3000);
            } else {

            }
        }, 1000);
    }
